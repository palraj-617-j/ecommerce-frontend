<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="left">
                <a href="#" class="logo" aria-label="ShopName home">
                    <!-- simple SVG logo -->
                    <svg viewBox="0 0 64 64" width="36" height="36" aria-hidden="true">
                        <circle cx="32" cy="32" r="30" fill="#2b8aef" />
                        <path d="M20 36c4-8 20-12 24-4-6 0-14 4-18 8s-6 0-6-4z" fill="#fff"/>
                    </svg>
                    <span class="brand">ShopName</span>
                </a>
            </div>

            <nav class="main-nav" aria-label="Main navigation">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div class="right">
                <form class="search" role="search" action="#" onsubmit="return false;">
                    <input type="search" placeholder="Search products..." aria-label="Search products">
                </form>

                <a href="#" class="cart" aria-label="Shopping cart">
                    <!-- cart SVG -->
                    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
                        <path d="M7 4h-2l-1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h7v-2h-7l1.1-2h5.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.3.12-.47 0-.55-.45-1-1-1h-14.31l-.94-2z" fill="#333"/>
                    </svg>
                    <span class="cart-badge" aria-hidden="true">0</span>
                </a>

                <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
    </header>
    
    <section class="hero" aria-label="Promotional hero">
        <div class="hero-inner">
            <div class="hero-content">
                <h1>Biggest Sale of the Year!</h1>
                <p class="subtitle">Up to 70% off on selected items â€” limited time only.</p>
                <a href="#" class="btn cta">Shop Now</a>
            </div>
        </div>
    </section>
    <script src="scripts/app.js"></script>
</body>
</html>
