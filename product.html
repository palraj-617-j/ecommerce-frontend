<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - E-Commerce</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* ============ Skip Link for Keyboard Navigation ============ */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #27ae60;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 0 0 4px 0;
            z-index: 100;
            font-weight: 600;
        }

        .skip-link:focus {
            top: 0;
        }

        /* ============ Product Detail Page Styles ============ */
        
        /* General Layout */
        .product-detail-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        /* Product Image Section */
        .product-detail-image {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .image-zoom-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-detail-image .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            z-index: 1;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .product-zoom-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            transition: opacity 0.4s ease;
            cursor: zoom-in;
            display: block;
            opacity: 0;
        }

        .product-zoom-image[src] {
            opacity: 1;
        }

        .product-zoom-image:not([src]) {
            visibility: hidden;
        }

        /* Zoom lens and preview */
        .zoom-lens {
            position: absolute;
            display: none;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 10;
            cursor: crosshair;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .zoom-preview {
            position: absolute;
            display: none;
            width: 200px;
            height: 200px;
            right: -220px;
            top: 0;
            border: 2px solid #ddd;
            background-color: #fff;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 11;
            pointer-events: none;
        }

        .zoom-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Product Info Section */
        .product-detail-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .product-detail-info h1 {
            font-size: 2.2rem;
            margin: 0 0 1rem 0;
            line-height: 1.3;
            color: #222;
            font-weight: 700;
        }

        .product-detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 0.5rem;
        }

        .product-detail-rating {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .product-detail-rating .stars {
            color: #f39c12;
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .product-detail-rating span {
            display: inline-block;
        }

        .rating-value {
            font-weight: 600;
            color: #f0f0f0;
        }

        /* Divider */
        .product-detail-info::before {
            content: '';
            display: block;
            height: 1px;
            background-color: #e0e0e0;
            margin: 1.5rem 0;
        }

        .product-detail-description {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
            margin: 1.5rem 0;
        }

        /* Actions Section */
        .product-detail-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            align-items: flex-end;
        }

        /* Product Variations */
        .product-variations {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .variation-group {
            margin-bottom: 1.25rem;
        }

        .variation-group:last-child {
            margin-bottom: 0;
        }

        .variation-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .variation-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .var-btn {
            padding: 0.6rem 1rem;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 44px;
            min-height: 44px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .var-btn:hover {
            border-color: #27ae60;
            color: #27ae60;
            background-color: #f0f8f5;
        }

        .var-btn.selected {
            background-color: #27ae60;
            color: white;
            border-color: #27ae60;
            box-shadow: 0 2px 6px rgba(39, 174, 96, 0.3);
        }

        .var-btn:focus-visible {
            outline: 3px solid #27ae60;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .var-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: #999;
        }

        /* Quantity Selector with +/- buttons */
        .qty-selector-advanced {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 140px;
        }

        .qty-selector-advanced label {
            font-weight: 600;
            color: #f0f0f0;
            font-size: 0.95rem;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        .qty-controls:focus-within {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .qty-btn {
            width: 44px;
            height: 44px;
            border: none;
            background-color: #f5f5f5;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            transition: all 0.15s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover:not(:disabled) {
            background-color: #e0e0e0;
            color: #27ae60;
        }

        .qty-btn:active:not(:disabled) {
            background-color: #d0d0d0;
            transform: scale(0.95);
        }

        .qty-btn:focus-visible {
            outline: 2px solid #27ae60;
            outline-offset: -2px;
            background-color: #e8f5e9;
        }

        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: #999;
        }

        .qty-minus {
            border-right: 1px solid #ddd;
        }

        .qty-plus {
            border-left: 1px solid #ddd;
        }

        #quantityInputDetail {
            width: 100%;
            border: none;
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            min-height: 44px;
            flex: 1;
            background-color: white;
            transition: background-color 0.2s ease;
        }

        #quantityInputDetail:focus {
            outline: none;
            background-color: #f9f9f9;
        }

        #quantityInputDetail:hover {
            background-color: #fafafa;
        }

        #quantityInputDetail:invalid {
            color: #b00;
        }

        .total-price {
            font-size: 1rem;
            font-weight: 600;
            color: #27ae60;
            padding: 0.5rem 0;
            text-align: center;
        }

        .btn.add-to-cart-detail {
            flex: 1;
            padding: 0.9rem 1.5rem;
            background-color: #27ae60;
            color: white;
            border: 2px solid #27ae60;
            border-radius: 4px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(39, 174, 96, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn.add-to-cart-detail:hover:not(:disabled) {
            background-color: #229954;
            border-color: #229954;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
            transform: translateY(-1px);
        }

        .btn.add-to-cart-detail:focus-visible {
            outline: 3px solid #229954;
            outline-offset: 2px;
        }

        .btn.add-to-cart-detail:active:not(:disabled) {
            transform: scale(0.98);
            box-shadow: 0 1px 3px rgba(39, 174, 96, 0.2);
        }

        .btn.add-to-cart-detail:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.add-to-cart-detail.loading {
            position: relative;
        }

        .btn.add-to-cart-detail.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Feedback Messages */
        .product-success-msg,
        .product-error-msg {
            padding: 1.25rem;
            border-radius: 8px;
            margin: 1.5rem 0 0 0;
            display: none;
            font-weight: 500;
            line-height: 1.6;
            animation: slideIn 0.3s ease-out;
            position: relative;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-success-msg {
            background-color: #d4edda;
            color: #155724;
            border-color: #28a745;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.15);
        }

        .product-success-msg::before {
            content: 'âœ“';
            display: inline-block;
            margin-right: 0.75rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: #28a745;
        }

        .product-error-msg {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.15);
        }

        .product-error-msg::before {
            content: 'âš ';
            display: inline-block;
            margin-right: 0.75rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: #dc3545;
        }

        .product-success-msg.show,
        .product-error-msg.show {
            display: block;
        }

        .product-success-msg.show {
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-out 2.7s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
                display: none;
            }
        }

        .product-loading {
            text-align: center;
            padding: 4rem 1rem;
            font-size: 1.1rem;
            color: #666;
            grid-column: 1 / -1;
        }

        /* ============ Responsive Design ============ */

        /* Tablet - 768px and below */
        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .product-detail-image {
                width: 100%;
                max-width: 500px;
                max-height: 500px;
                aspect-ratio: 1 / 1;
                margin: 0 auto;
            }

            .zoom-preview {
                display: none !important;
            }

            .zoom-lens {
                display: none !important;
            }

            .product-detail-info h1 {
                font-size: 1.8rem;
            }

            .product-detail-price {
                font-size: 1.6rem;
            }

            .product-variations {
                padding: 1rem;
            }

            .variation-buttons {
                gap: 0.5rem;
            }

            .var-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            .product-detail-actions {
                flex-direction: column;
                gap: 0.75rem;
            }

            .qty-selector-advanced {
                width: 100%;
            }

            .btn.add-to-cart-detail {
                width: 100%;
            }
        }

        /* Small mobile - 600px and below */
        @media (max-width: 600px) {
            .product-detail-container {
                padding: 0 0.75rem;
                margin: 1.5rem auto;
                gap: 1.5rem;
            }

            .product-detail-image {
                width: 100%;
                max-height: 350px;
                aspect-ratio: 1 / 1;
                margin: 0 auto;
            }

            .product-detail-info h1 {
                font-size: 1.5rem;
                margin: 0 0 0.75rem 0;
            }

            .product-detail-price {
                font-size: 1.4rem;
                margin-bottom: 0.75rem;
            }

            .product-detail-rating {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .product-detail-description {
                font-size: 0.95rem;
                margin: 1rem 0;
            }

            .product-variations {
                padding: 1rem;
                margin: 1rem 0;
            }

            .variation-group label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .variation-buttons {
                gap: 0.4rem;
            }

            .var-btn {
                padding: 0.5rem 0.6rem;
                font-size: 0.85rem;
                min-width: 40px;
            }

            .qty-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            #quantityInputDetail {
                font-size: 0.95rem;
                min-height: 40px;
            }

            .total-price {
                font-size: 0.95rem;
            }

            .btn.add-to-cart-detail {
                font-size: 0.95rem;
                padding: 0.75rem 1rem;
            }

            .product-success-msg,
            .product-error-msg {
                font-size: 0.95rem;
                padding: 0.85rem;
            }
        }

        /* Extra small - 380px and below */
        @media (max-width: 380px) {
            .product-detail-container {
                padding: 0 0.5rem;
            }

            .product-detail-image {
                width: 100%;
                max-height: 300px;
                aspect-ratio: 1 / 1;
                margin: 0 auto;
            }

            .product-detail-info h1 {
                font-size: 1.3rem;
            }

            .product-detail-price {
                font-size: 1.2rem;
            }

            .product-detail-rating {
                font-size: 0.85rem;
            }

            .product-detail-description {
                font-size: 0.9rem;
                line-height: 1.5;
            }

            .variation-buttons {
                gap: 0.3rem;
            }

            .var-btn {
                padding: 0.4rem 0.5rem;
                font-size: 0.8rem;
                min-width: 36px;
            }

            .qty-btn {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }
        }

        /* ============ Accessibility & Focus States ============ */
        
        /* Ensure sufficient color contrast */
        a {
            color: #0066cc;
        }

        a:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        /* Better keyboard navigation indicators */
        *:focus-visible {
            outline: 2px solid #27ae60;
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: more) {
            .product-detail-info h1 {
                color: #000;
            }

            .product-detail-price {
                color: #1a7a3a;
            }

            .btn.add-to-cart-detail {
                border: 3px solid #27ae60;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .product-detail-image .skeleton,
            .product-detail-image img,
            .btn.add-to-cart-detail,
            .product-success-msg,
            .product-error-msg {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .product-detail-container {
                margin: 1rem auto;
                gap: 1.5rem;
            }

            .product-detail-image {
                max-height: 300px;
            }

            .product-detail-info h1 {
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
            }

            .product-detail-description {
                margin: 0.5rem 0;
                font-size: 0.9rem;
            }
        }

        /* Dark mode support (optional) */
        @media (prefers-color-scheme: dark) {
            .product-detail-container {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            .product-detail-info h1 {
                color: #f5f5f5;
            }

            .product-detail-description {
                color: #b0b0b0;
            }

            .qty-selector label {
                color: #e0e0e0;
            }

            .qty-selector input {
                background-color: #2a2a2a;
                color: #e0e0e0;
                border-color: #444;
            }

            .qty-selector input:focus {
                border-color: #27ae60;
            }

            .product-detail-image {
                background-color: #2a2a2a;
            }
        }
    </style>
</head>
<body>
    <!-- Skip to main content link for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="header-inner">
            <div class="left">
                <a href="index.html" class="logo" aria-label="ShopHub home">
                    <svg viewBox="0 0 64 64" width="36" height="36" aria-hidden="true">
                        <circle cx="32" cy="32" r="30" fill="#2b8aef" />
                        <path d="M20 36c4-8 20-12 24-4-6 0-14 4-18 8s-6 0-6-4z" fill="#fff"/>
                    </svg>
                    <span class="brand">ShopHub</span>
                </a>
            </div>

            <nav class="main-nav" aria-label="Main navigation">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <div class="right">
                <form class="search" role="search" action="#" onsubmit="return false;">
                    <input type="search" placeholder="Search products..." aria-label="Search products">
                </form>

                <a href="#" class="cart" aria-label="Shopping cart">
                    ðŸ›’
                    <span class="cart-badge" aria-hidden="true">0</span>
                </a>

                <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <span class="bar" aria-hidden="true"></span>
                    <span class="bar" aria-hidden="true"></span>
                    <span class="bar" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="main-content" role="main">
        <div id="productDetailContainer" class="product-detail-container" role="region" aria-label="Product details">
            <div class="product-loading" aria-live="polite" aria-atomic="true">Loading product details...</div>
        </div>
    </main>

    <!-- Cart Drawer -->
    <aside 
        class="cart-drawer" 
        id="cartDrawer"
        role="region" 
        aria-label="Shopping cart"
        aria-hidden="true"
    >
        <div class="cart-drawer-header">
            <h2>Your Cart</h2>
            <button 
                class="cart-drawer-close" 
                aria-label="Close shopping cart"
            >
                &times;
            </button>
        </div>
        <div class="cart-drawer-body">
            <div id="cartItemsContainer" aria-live="polite" aria-label="Cart items"></div>
        </div>
        <div class="cart-drawer-footer">
            <div id="cartTotal" class="cart-total">$0.00</div>
            <button class="btn" id="checkoutBtn" aria-label="Proceed to checkout">Checkout</button>
        </div>
    </aside>
    <div 
        class="cart-drawer-backdrop" 
        style="display: none;" 
        aria-hidden="true"
    ></div>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
        <div class="footer-inner">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
            <nav class="footer-links" aria-label="Footer navigation">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </footer>

    <script src="scripts/product-detail.js"></script>
</body>
</html>
